<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    }
  </style> -->
</head>

<body>
  <!-- Rating state start -->
  <div class="main">
    <img src="/images/icon-star.svg" alt="rate-icon" class="rate-icon">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul>
      <li class="btn"><button>1</button></li>
      <li class="btn"><button>2</button></li>
      <li class="btn"><button>3</button></li>
      <li class="btn"><button>4</button></li>
      <li class="btn"><button>5</button></li>
    </ul>
    <button class="submit-btn">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden">
    <img src="/images/illustration-thank-you.svg" alt="thank-you-icon" class="thank-you-icon">
    <p>You selected <span id="rating"></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->

</body>

</html>
